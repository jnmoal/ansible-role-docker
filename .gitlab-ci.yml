stages:
  - test

before_script:
  - vagrant plugin install vagrant-vbguest

test_fedora:
  stage: test
  script:
    - vagrant up fedora
    - vagrant ssh fedora -c "ansible-playbook /vagrant/tests/test.yml -c local"
    - vagrant ssh fedora -c "docker run hello-world"
  after_script:
    - vagrant destroy -f fedora

test_debian:
  stage: test
  script:
    - vagrant up debian
    - vagrant ssh debian -c "ansible-playbook /vagrant/tests/test.yml -c local"
    - vagrant ssh debian -c "docker run hello-world"
  after_script:
    - vagrant destroy -f debian
