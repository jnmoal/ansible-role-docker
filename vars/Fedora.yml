docker_prerequisites:
  - dnf-plugins-core
  - libselinux-python

docker_version: docker-ce-17.12.0.ce
docker_ce_repository_url: https://download.docker.com/linux/fedora/docker-ce.repo
docker_ce_repository_dest: /etc/yum.repos.d/docker-ce.repo

docker_machine_dest: /usr/local/bin/docker-machine
docker_compose_dest: /usr/local/bin/docker-compose
